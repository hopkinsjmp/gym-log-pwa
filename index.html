<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Gym Log</title>

  <!-- PWA basics -->
  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #111827;
      color: #f9fafb;
    }

    h1 {
      margin-top: 0;
      font-size: 1.4rem;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      resize: vertical;
    }

    button {
      margin-top: 12px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #7c3aed;
      color: white;
    }

    .status {
      margin-top: 8px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üèãÔ∏è Gym Log</h1>

  <textarea
    id="log"
    placeholder="e.g.
Bench Press
20kg x 12
30kg x 8
Notes: felt good"
  ></textarea>

  <button id="save">Save</button>
  <div class="status" id="status"></div>

  <script>
    const STORAGE_KEY = "gym-log";

    const textarea = document.getElementById("log");
    const status = document.getElementById("status");
    const saveBtn = document.getElementById("save");

    // Load saved data on startup
    textarea.value = localStorage.getItem(STORAGE_KEY) || "";

    saveBtn.addEventListener("click", () => {
      localStorage.setItem(STORAGE_KEY, textarea.value);
      status.textContent = "Saved locally ‚úîÔ∏è";

      setTimeout(() => {
        status.textContent = "";
      }, 1500);
    });
  </script>
</body>
</html>
